<div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            {{selected.groupName}}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" style="max-height: 300px; overflow-y:auto;" >
          <div *ngFor="let g of groups" >
            <button class="dropdown-item" (click)="onSelection(g)">{{g.groupName}}</button>          
          </div>
        </div>
</div>
